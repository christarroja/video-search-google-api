<!DOCTYPE html>
<html lang="en">

<head>
  <title>Video Search Engine</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="./search.js" defer></script>
</head>

<body>
  <main class="container">

    <nav id="navbar">
      <img src="./logo.svg" alt="logo" />
      <span>Simple Video Search Engine</span>
    </nav>
    
    <section class="search-container">
      <input type="text" id="search-input" placeholder="Search on the web"/>
      <button id="search-button">
        <img src="./search-icon.svg" alt="search" />
      </button>
    </section>
    
    <section id="search-results"></section>

    <section id="pagination">
      <button id="prev-button">&larr; Previous</button>
      <span id="page-info"></span>
      <button id="next-button">Next <img src="./next-icon.svg" alt="next" /></button>
    </section>

    <div class="external-search-div">
      <button id="external-search-btn"></button>
    </div>
  </main>
</body>

</html>
